<div class="header">
    <h4>Lista de Postagem</h4>
    <div class="btn-action">
        <button mat-raised-button color="primary"><mat-icon class="s18 btn-normalize">add</mat-icon> Nova Postagem</button>
    </div>
</div>
  
<div class="mat-elevation-z8 table-normalize">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
       
        <ng-container matColumnDef="post">
            <th mat-header-cell *matHeaderCellDef> Postagem </th>
            <td mat-cell *matCellDef="let element">
                <div class="post">
                    <img class="thumbnail" src="https://source.unsplash.com/random/60x60?sig={{element.id}}" [alt]="element.title">
                    <div><b>TÃ­tulo: </b> {{element.title}}</div>
                    <div><b>Postagem: </b> {{element.body}}</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <div class="pull-right">
                    <button mat-icon-button 
                    matTooltip="Editar"
                    matTooltipPosition="above">
                        <mat-icon class="s18">edit</mat-icon>
                    </button>
                    <button mat-icon-button
                    matTooltip="Remover"
                    matTooltipPosition="above">
                        <mat-icon class="s18">delete</mat-icon>
                    </button>   
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  

    <mat-paginator
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 15, 50, 100]"
    showFirstLastButtons>
    </mat-paginator>

</div>
