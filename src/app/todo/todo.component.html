<div class="header">
    <h4>Lista de Tarefas</h4>
    <div class="btn-action">
        <button mat-raised-button color="primary"><mat-icon class="s18 btn-normalize">add</mat-icon> Nova Tarefa</button>
    </div>
</div>
  
<div class="mat-elevation-z8 table-normalize">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Tarefa </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"><span *ngIf="element.completed; else blockNoCompleted" class="badge badge-success"> Realizado</span><ng-template #blockNoCompleted><span class="badge badge-primary">A Fazer</span></ng-template> </td>
        </ng-container>

        <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <div class="pull-right">
                    <button mat-icon-button 
                    matTooltip="Editar"
                    matTooltipPosition="above">
                        <mat-icon class="s18">edit</mat-icon>
                    </button>
                    <button mat-icon-button
                    matTooltip="Remover"
                    matTooltipPosition="above">
                        <mat-icon class="s18">delete</mat-icon>
                    </button>   
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  

    <mat-paginator
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 15, 50, 100]"
    showFirstLastButtons>
    </mat-paginator>

</div>
